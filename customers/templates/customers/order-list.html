{% extends 'core/base.html' %}
{% load humanize %}
{% block content %}
<div class="w-75 mt-3 mx-auto">
    <div class="card">
        <div class="card-header">orders history</div>
        <div class="card-body">
            <ul class="list-group">
                {% for order in object_list %}
                <a href="{% url 'order-detail' order.id %}" class="list-group-item list-group-item-action">
                    <span>{{ order.date }}</span><span class="ms-4">Total Price: <span class="text-success fw-bold">{{ order.total_price|intcomma }} $</span></span>
                    <span class="float-end">Status: <span class="text-muted">{{ order.get_status_display }}</span></span>
                </a>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
{% endblock %}
