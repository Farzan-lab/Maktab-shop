{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'core/bootstrap.min.css' %}">
    <title>{{ title }}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0f7e53;">
        <div class="container-fluid w-75">
            <a class="navbar-brand" href="{% url 'home-page' %}">Online-Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-colapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-colapse">
                <div class="navbar-nav ms-auto">
                    {% if request.user.is_authenticated %}<a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>{% else %}<a href="{% url 'login' %}" class="nav-item nav-link">Login</a>{% endif %}
                    {% if home %}
                    <span type="button" class="nav-item nav-link" data-toggle="modal" data-target="#cart">
                        cart
                    </span>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row mt-3 justify-content-center">
            <div class="col-9">
                {% for message in messages %}

                    <div class="alert alert-{% if message.tags == 'success' %}success{% else %}danger{% endif %} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            
        </div>
        
    {% block content %}
    {% endblock %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="{% static 'core/index.js' %}"></script>
</body>
</html>
