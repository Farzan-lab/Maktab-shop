{% extends 'core/base.html' %}
{% block content %}
    <div class="row w-75 mx-auto mt-4">
        <div class="col-9">
            <div class="card">
                <div class="card-header">Profile</div>
                <div class="card-body">
                    <form method="POST" class="form-group">
                        {% csrf_token %}
                        <div class="mt-3">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Username: </label>
                                <span> {{ request.user.username }} </span>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input name="phone" type="text" class="form-control" id="phone" value="{% if customer_form.phone.value %}{{ customer_form.phone.value }}{% endif %}">
                            </div>
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input name="first_name" type="text" class="form-control" id="first_name" value="{{ user_form.first_name.value }}">
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input name="last_name" type="text" class="form-control" id="last_name" value="{{ user_form.last_name.value }}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input name="email" type="text" class="form-control" id="email" value="{{ user_form.email.value }}">
                            </div>
                            <div class="mb-3">
                                <label for="province" class="form-label">Province</label>
                                <input name="province" type="text" class="form-control" id="province" value="{{ address_form.province.value }}">
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input name="city" type="text" class="form-control" id="city" value="{{ address_form.city.value }}">
                            </div>
                            <div class="mb-3">
                                <label for="details" class="form-label">Complete Address</label>
                                <input name="details" type="text" class="form-control" id="details" value="{{ address_form.details.value }}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-header">Menu</div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{% url 'orders' %}" class="btn btn-sm btn-outline-success">
                            Order History
                        </a>
                        <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-success">
                            Log-Out
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
